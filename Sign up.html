<body>

        <div class="navbar">
            <nav>
                <ul>
                    <li>
                        <div class="logo"><img src="letter-c.png" alt=""></div>
                    </li>

                </ul>
            </nav>
        </div>

        <div class="main">
            <div class="login">
                <h2>Please login here</h2>
                <form>
                    <div class="mb-3">
                        <label for="Studentname" class="form-label">Name</label>
                        <input type="name" class="form-control" id="Studentname" aria-describedby="name">
                    </div>
                    <div class="mb-3">
                        <label for="Studentphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="Studentphone" aria-describedby="phone">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                        <div id="emailHelp" class="form-text">We'll never share your email and password with anyone
                            else.</div>
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button class="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
